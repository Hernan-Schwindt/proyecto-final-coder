<body class="body-form body-todos">

                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active " aria-current="page" href="biblioteca.html">
                                    <b>BIBLIOTECA</b>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <form class="d-flex" role="search">

                        </ul>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item header-nav-1">

                            </li>

    <main class="main-formu">
        <section class="mein-form">
            <div class="main-form__flex">
                <div class="form-center">
                    <form action="" id="formulario" class="formulario">
                        <fieldset>
                            <h2><b>FORMULARIO DE CONTACTOS</b></h2>
                            <div class="apellido-nombre">
                                <input type="text" placeholder="NOMBRES">

                                <input type="text" placeholder="APELLIDO">
                            </div>
                            
                            <div class="mail">
                                <input type="email" placeholder="Gmail">
                                <select name="pais" id="">
                                    <option value="Argentina">Argentina</option>
                                    <option value="peru">peru</option>
                                    <option value="chile">chile</option>
                                    <option value="españa">españa</option>
                                </select>
                                <div class="text-asunto">
                                    <textarea name="" id="" cols="30" rows="5"
                                        placeholder="escriba su asunto"></textarea>
                                </div>
                            </div>
                            <input type="submit" name="" id="" class="form-enviar" placeholder="enviar">
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer-formu">
